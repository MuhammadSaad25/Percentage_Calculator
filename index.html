<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

<body>

    <div class="container">
        <h1 class="main_heading">Welcome To Percentage Calculator</h1>
        <div class="form_div">
            <form onsubmit="checkGrade(); return false">
                <h1 class="total_marks_heading">What Was Your Total Marks: </h1>
                <input required type="number" min="1" placeholder="850" id="inputNum1" class="">
                <br>
                <h1 class="obtain_marks_heading">What was your Score:</h1>
                <input required type="number" min="0" placeholder="550" id="inputNum2">

                <br>
                <button type="submit">Check</button>
            </form>
        </div>
    </div>

















    <h1 id="result"> </h1>
    <p id="validationText" style="color: rgb(182, 0, 0)"></p>


    <p>
        Grade Distribution:
    <ul>
        <li> passing mark is 60% </li>
        <li> 60% - 69%: Grade B </li>
        <li> 70% - 79%: Grade A</li>
        <li> 80% - 100%: Grade A1 </li>
    </ul>

    </p>

    <script src="./index.js"></script>

</body>



</html>
